<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .card h2 {
            color: #333333;
            margin-bottom: 10px;
        }
        .card p {
            color: #666666;
            margin: 8px 0;
        }
        
    </style>
</head>
<body>
    <div class="card">
        <h2>Jerry Song</h2>
        <p>Major: Computer Science</p>
        <p>Year: Junior</p>
        <p>Social Work: I have worked in EdTech for a non profit called the Destiny Trust which creates educational platforms for underprivileged children in Nigeria</p>
        <p>From: Alpharetta, GA</p>
    </div>
</body>
</html>
